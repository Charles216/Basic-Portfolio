<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
</head>
<body>
    <script type="text/javascript">
    //wll return true when user clicks ok and false when they click cancel//
    
    var likeSteak = confirm("Do you like steak?");

    if (likeSteak){
        document.write("Here is a steak sandwich for you!"); 
}
    else{
        document.write("Here is a tofu stir-fry!");
    }

    //Bonus material//

    var birthYear = prompt("what year were you born?");
    
    //born in 1997 or before//
    //condition: birthYear <= 1997
    
    if (birthYear <= 1997){
        document.write("You should try our new Sake");
    }
    else{
        document.write("No sake for you!");
    }


    

</script>
</body>

</html>
